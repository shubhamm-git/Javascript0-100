<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
    <script>
        function display(){
            document.getElementById("datetime").innerHTML = new Date();
        }
    </script>
</head>
<body>
    <button onclick="display()">Click to display date & time</button>
    <p id="datetime"></p>
</body>
</html>
